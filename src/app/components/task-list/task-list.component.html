<div class="task-list__container">
  <div class="task-list__header">
    <div class="task-list__header-infos">
      <div class="task-list__title">
        <p>Proximas Tarefas</p>
      </div>
      <div class="task-list__btn-container">
        <button class="task-list__btn">
          <span class="material-symbols-outlined">
            add
          </span>
        </button>
      </div>
    </div>
    <div class="filter__container">
      filtros
    </div>
  </div>
  <hr class="line-task">
  <div class="cards__container">
    <div class="task__card" *ngFor="let card of taskList">
      <p>{{ card['task_name'] }}</p>
      <p>{{ card['date'] }}</p>
      <p>{{ card['desc'] }}</p>
    </div>
  </div>
</div>
